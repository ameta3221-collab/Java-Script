<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Chat Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900  h-screen">

  <!--  Name of Application -->
    <div class=" flex justify-center  ">
      <h1 class=" text-sky-500 text-3xl mt-5 ">Chat Application 
    </h1>
    </div>
    
    <div class="flex justify-center  mt-10">
       <!--mean box-->
  <div class="bg-slate-600 h-[75vh] w-[380px] rounded-lg overflow-hidden shadow-lg">
    

    <!-- Header -->
    <div class="bg-slate-700 px-4 py-3 flex items-center justify-between">
      <div class="flex gap-3 items-center">
        <img class="w-10 h-10 rounded-full"
          src="Screenshot 2025-11-16 174746.png" alt="profile">
        <div>
          <h2 id="username" class="text-white font-semibold text-lg">
            User Name
          </h2>
          <p id="status" class="text-xs text-gray-400">offline</p>
        </div>
      </div>

      <div class="flex gap-2">
        <button id="goOnline"
          class="text-xs bg-green-500 px-3 py-1 rounded text-white">
          Online
        </button>
        <button id="goOffline"
          class="text-xs bg-red-500 px-3 py-1 rounded text-white">
          Offline
        </button>
      </div>
    </div>

    <!-- Chat Messages -->
    <div id="contentmsg"
      class="bg-gray-800 h-[71%] p-3 overflow-y-auto space-y-2">
    </div>

    <!-- Input -->
    <div class="bg-zinc-500 p-3 flex gap-2">
      <input
        type="text"
        id="msgcontent"
        placeholder="Type a message"
        class="flex-1 bg-slate-800 text-white px-4 py-2 rounded-full outline-none text-sm"
      />
      <button id="sendbtn"
        class="bg-green-500 px-5 py-2 rounded-full text-white text-sm">
        Send
      </button>
    </div>

    <!-- Counter -->
    <div class="bg-black py-2">
      <p class="text-center text-xs text-white">
        Message sent = <span id="msgCount">0</span>
      </p>
    </div>

  </div>

    </div>


  <script src="best.js"></script>
</body>
</html>
